---
layout: default
---
<div class="home">
  <h1 class="page-heading">{{ page.title }}</h1>
  <p>Daily updates and notes.</p>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        {% if post.excerpt %}
          <p>{{ post.excerpt }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>


<!-- In your layout, near the end of <body> or in <head> with type=module -->
